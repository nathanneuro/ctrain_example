<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tree.js</title>
    <style> body {padding: 0; margin: 0;} </style>

    <script src="libraries/p5/p5.js">
    </script>

<script  src="libraries/p5/p5.dom.js"></script>


    <script language="javascript" type="text/javascript" src="tree.js">
    </script>

<script language="javascript" type="text/javascript" src="branch.js">
</script>

<script language="javascript" type="text/javascript" src="star.js">
</script>

<script language="javascript" type="text/javascript" src="boids.js">
</script>
<style>
div {
    text-align: left;
}
body {
    text-align: center;
    margin: auto;
    padding: 10px;

}
</style>
</head>
<body>
<div>
    <p>
    <input id="maxForce" type="range" min="0.005" max="1" step="0.005"  value="0.3"></input> max force
    <output id="maxForceVal">0.3</output>
    </p>
</div>

<div>
    <p>
        <input id="seperation" type="range" min="0" max="1" step="0.005"  value="0.6"></input> seperation
        <output id="seperationVal">1</output>
    </p>
</div>

<div>
        <p>
            <input id="alignment" type="range" min="0" max="1" step="0.005"  value="0.6"></input> alignment
            <output id="alignmentVal">1</output>
        </p>
    </div>

    <div>
            <p>
                <input id="cohesion" type="range" min="0" max="1" step="0.005"  value="0.6"></input> cohesion
                <output id="cohesionVal">1</output>
            </p>
    </div>
    <div>
            <p>
                <input id="homing" type="range" min="0" max="1" step="0.005"  value="0.6"></input> homing
                <output id="homingVal">0.6</output>
            </p>
    </div>

    <div>
            <p>
                <input id="angle" type="range" min="20" max="80" step="1"  value="35"></input> tree angle
                <output id="angleVal">35</output>
            </p>
    </div>

</body>
</html>
