<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geom.js</title>
    <style> body {padding: 0; margin: 0;} </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js">
    </script>

<script  src="https://cdnjs.cloudflare.com/ajax/libs/p5.dom.js"></script>


    <script language="javascript" type="text/javascript" src="geom.js">
    </script>


<style>
div {
    text-align: left;
}
body {
    text-align: center;
    margin: auto;
    padding: 10px;

}
.intro {
    display: inline-block;
}

/* .sliderDiv {
    display: inline-block;
} */
</style>
</head>
<body>
        <div class='intro'><p>Geometry explorations</p>

        </div>    
<div>
        
<div class="sliderDiv">
    <p>
    <input id="rotX" type="range" min="0" max="0.8" step="0.005"  value="0.0"></input> rot x
    <output id="rotXVal">0.0</output>
    </p>
</div>

<div class="sliderDiv">
    <p>
        <input id="rotY" type="range" min="0" max="0.8" step="0.005"  value="0.0"></input> rot y
        <output id="rotYVal">0.0</output>
    </p>
</div>

<div class="sliderDiv">
        <p>
            <input id="rotZ" type="range" min="0" max="0.8" step="0.005"  value="0.05"></input> rot z
            <output id="rotZVal">0.05</output>
        </p>
    </div>

    <div class="sliderDiv">
            <p>
                <input id="translateZ" type="range" min="-100" max="100" step="5"  value="0"></input> translate z
                <output id="translateZVal">0</output>
            </p>
    </div>

    <div class="sliderDiv">
            <p>
                <input id="numBoxes" type="range" min="1" max="40" step="1"  value="3"></input> number of boxes
                <output id="numBoxesVal">3</output>
            </p>
    </div>


</div>
</body>
</html>
